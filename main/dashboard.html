<!DOCTYPE html>
<html>
<head>
    <title>Battery Charger Dashboard</title>
    <meta name='viewport' content='width=device-width,initial-scale=1'>
    <meta charset='UTF-8'>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 900px; margin: 0 auto; }
        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 1.8em;
        }
        .device-info {
            text-align: center;
            color: #888;
            margin-bottom: 20px;
            font-size: 0.9em;
        }
        .status-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .status-item {
            background: rgba(255,255,255,0.1);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85em;
        }
        .status-item.charging { background: rgba(76, 175, 80, 0.3); }
        .status-item.full { background: rgba(33, 150, 243, 0.3); }
        .status-item.no-cell { background: rgba(158, 158, 158, 0.3); }
        .status-item.discharging { background: rgba(255, 152, 0, 0.3); }
        
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .card {
            background: rgba(255,255,255,0.08);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .card-label {
            font-size: 0.85em;
            color: #aaa;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .card-value {
            font-size: 2.2em;
            font-weight: 700;
        }
        .card-unit {
            font-size: 0.9em;
            color: #888;
            margin-left: 4px;
        }
        .voltage { color: #4CAF50; }
        .percentage { color: #2196F3; }
        .temperature { color: #FF9800; }
        .time { color: #9C27B0; }
        
        .battery-visual {
            background: rgba(255,255,255,0.08);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .battery-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        .battery {
            width: 120px;
            height: 60px;
            border: 3px solid #fff;
            border-radius: 8px;
            position: relative;
            background: rgba(0,0,0,0.3);
        }
        .battery::after {
            content: '';
            position: absolute;
            right: -10px;
            top: 50%;
            transform: translateY(-50%);
            width: 6px;
            height: 24px;
            background: #fff;
            border-radius: 0 4px 4px 0;
        }
        .battery-level {
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s, background 0.5s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.1em;
        }
        .cell-id {
            font-size: 0.9em;
            color: #aaa;
        }
        
        .chart-container {
            background: rgba(255,255,255,0.08);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .chart-title {
            font-size: 1em;
            color: #aaa;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        #voltageChart {
            width: 100%;
            height: 200px;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
        }
        canvas { display: block; }
        
        .no-cell-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .no-cell-overlay.visible { display: flex; }
        .no-cell-message {
            text-align: center;
            padding: 40px;
        }
        .no-cell-message h2 { font-size: 1.5em; margin-bottom: 10px; }
        .no-cell-message p { color: #888; }
        
        @media (max-width: 600px) {
            .cards { grid-template-columns: repeat(2, 1fr); }
            .card-value { font-size: 1.8em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”‹ Battery Charger</h1>
        <div class="device-info">Device: <span id="deviceId">-</span></div>
        
        <div class="status-bar">
            <div class="status-item" id="statusBadge">Connecting...</div>
            <div class="status-item" id="cellIdBadge">No Cell</div>
        </div>
        
        <div class="battery-visual">
            <div class="battery-container">
                <div class="battery">
                    <div class="battery-level" id="batteryLevel" style="width: 0%">0%</div>
                </div>
            </div>
        </div>
        
        <div class="cards">
            <div class="card">
                <div class="card-label">Voltage</div>
                <div class="card-value voltage"><span id="voltage">-</span><span class="card-unit">V</span></div>
            </div>
            <div class="card">
                <div class="card-label">Charge Level</div>
                <div class="card-value percentage"><span id="percentage">-</span><span class="card-unit">%</span></div>
            </div>
            <div class="card">
                <div class="card-label">ESP32 Temp</div>
                <div class="card-value temperature"><span id="temperature">-</span><span class="card-unit">Â°C</span></div>
            </div>
            <div class="card">
                <div class="card-label">Charging Time</div>
                <div class="card-value time"><span id="chargingTime">00:00:00</span></div>
            </div>
        </div>
        
        <div class="chart-container">
            <div class="chart-title">Voltage History (Last 30 minutes)</div>
            <canvas id="voltageChart"></canvas>
        </div>
    </div>
    
    <div class="no-cell-overlay" id="noCellOverlay">
        <div class="no-cell-message">
            <h2>ðŸ”Œ No Cell Detected</h2>
            <p>Insert a battery cell to start monitoring</p>
        </div>
    </div>

    <script>
        // Voltage history for chart
        const maxDataPoints = 180; // 30 minutes at 10s intervals
        const voltageHistory = [];
        const timeLabels = [];
        let lastChartUpdate = 0;
        const chartUpdateInterval = 10000; // Add data point every 10 seconds
        
        // Chart setup
        const canvas = document.getElementById('voltageChart');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.clientWidth - 40;
            canvas.height = 200;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        function drawChart() {
            const w = canvas.width;
            const h = canvas.height;
            const padding = { top: 20, right: 20, bottom: 30, left: 50 };
            const chartW = w - padding.left - padding.right;
            const chartH = h - padding.top - padding.bottom;
            
            ctx.clearRect(0, 0, w, h);
            
            if (voltageHistory.length < 2) {
                ctx.fillStyle = '#666';
                ctx.font = '14px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText('Waiting for data...', w/2, h/2);
                return;
            }
            
            // Find min/max for scaling
            const minV = Math.min(...voltageHistory) - 0.1;
            const maxV = Math.max(...voltageHistory) + 0.1;
            const range = maxV - minV || 0.5;
            
            // Draw grid
            ctx.strokeStyle = 'rgba(255,255,255,0.1)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= 4; i++) {
                const y = padding.top + (chartH * i / 4);
                ctx.beginPath();
                ctx.moveTo(padding.left, y);
                ctx.lineTo(w - padding.right, y);
                ctx.stroke();
                
                // Y-axis labels
                const val = maxV - (range * i / 4);
                ctx.fillStyle = '#888';
                ctx.font = '11px sans-serif';
                ctx.textAlign = 'right';
                ctx.fillText(val.toFixed(2) + 'V', padding.left - 5, y + 4);
            }
            
            // Draw voltage line
            ctx.strokeStyle = '#4CAF50';
            ctx.lineWidth = 2;
            ctx.beginPath();
            
            voltageHistory.forEach((v, i) => {
                const x = padding.left + (i / (voltageHistory.length - 1)) * chartW;
                const y = padding.top + ((maxV - v) / range) * chartH;
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            });
            ctx.stroke();
            
            // Draw gradient fill
            const gradient = ctx.createLinearGradient(0, padding.top, 0, h - padding.bottom);
            gradient.addColorStop(0, 'rgba(76, 175, 80, 0.3)');
            gradient.addColorStop(1, 'rgba(76, 175, 80, 0)');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            voltageHistory.forEach((v, i) => {
                const x = padding.left + (i / (voltageHistory.length - 1)) * chartW;
                const y = padding.top + ((maxV - v) / range) * chartH;
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            });
            ctx.lineTo(padding.left + chartW, h - padding.bottom);
            ctx.lineTo(padding.left, h - padding.bottom);
            ctx.closePath();
            ctx.fill();
        }
        
        function getBatteryColor(percentage) {
            if (percentage >= 80) return '#4CAF50';
            if (percentage >= 50) return '#8BC34A';
            if (percentage >= 30) return '#FFC107';
            if (percentage >= 15) return '#FF9800';
            return '#F44336';
        }
        
        function getStateClass(state) {
            switch(state.toLowerCase()) {
                case 'charging': return 'charging';
                case 'full': return 'full';
                case 'discharging': return 'discharging';
                case 'no cell': return 'no-cell';
                default: return '';
            }
        }
        
        async function fetchData() {
            try {
                const response = await fetch('/api/data');
                const data = await response.json();
                
                // Update UI
                document.getElementById('deviceId').textContent = data.device_id;
                document.getElementById('voltage').textContent = data.voltage.toFixed(3);
                document.getElementById('percentage').textContent = Math.round(data.percentage);
                document.getElementById('temperature').textContent = data.temperature.toFixed(1);
                document.getElementById('chargingTime').textContent = data.charging_time_str;
                
                // Status badge
                const statusBadge = document.getElementById('statusBadge');
                statusBadge.textContent = data.charge_state;
                statusBadge.className = 'status-item ' + getStateClass(data.charge_state);
                
                // Cell ID badge
                const cellIdBadge = document.getElementById('cellIdBadge');
                cellIdBadge.textContent = data.cell_id || 'No Cell';
                
                // Battery visual
                const batteryLevel = document.getElementById('batteryLevel');
                const pct = Math.min(100, Math.max(0, data.percentage));
                batteryLevel.style.width = pct + '%';
                batteryLevel.style.background = getBatteryColor(pct);
                batteryLevel.textContent = Math.round(pct) + '%';
                
                // No cell overlay
                const overlay = document.getElementById('noCellOverlay');
                if (!data.cell_present) {
                    overlay.classList.add('visible');
                } else {
                    overlay.classList.remove('visible');
                    
                    // Add to chart history every 10 seconds (for 30 min of data)
                    const now = Date.now();
                    if (now - lastChartUpdate >= chartUpdateInterval) {
                        voltageHistory.push(data.voltage);
                        if (voltageHistory.length > maxDataPoints) {
                            voltageHistory.shift();
                        }
                        lastChartUpdate = now;
                        drawChart();
                    }
                }
                
            } catch (error) {
                console.error('Failed to fetch data:', error);
            }
        }
        
        // Initial fetch and then every second
        fetchData();
        setInterval(fetchData, 1000);
        
        // Redraw chart every 10 seconds to add new point
        setInterval(drawChart, 10000);
    </script>
</body>
</html>
